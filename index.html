<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./neu.css">
<link rel="stylesheet" href="glass.css">

<head>
    <title>CONTACT FORM</title>
</head>

<body>
    <form action="https://formspree.io/f/mleadzjo" mathod="POST" id="contact-form">

        <h1 class="contact-heading">Contact Me</h1>

        <div class="contact-info">
            <label for="name" class="contact-info"></label>
            <input type="text" id="name" required name="name" class="contact-input" placeholder="Full Name">

        </div>
        <div>
            <div class="contact-info">
                <label for="email" class="contact-info"></label>
                <input type="email" id="email" required name="email" class="contact-input" placeholder="Email Address">
            </div>
            <div class="contact-info">
                <label for="phone number" class="contact-info"></label>
                <input type="tel" id="Number" required name="Number" class="contact-input" placeholder="Phone Number">
            </div>
            <div class="contact-info">
                <label for="Your Message" class="contact-info"></label>
                <input type="text" type="text" id="Description" required name="Description" class="contact-input"
                    placeholder="Description">
            </div>
            <div>
                <button>SEND</button>
            </div>
    </form>
</body>



</html>
